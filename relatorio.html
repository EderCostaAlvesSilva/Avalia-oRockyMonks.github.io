<head>

    <!-- chart.js-->

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/graficos.js"></script>
</head>

<body>
    <div class="container">

        <ul class="nav nav-pills my-3">
            <li class="nav-item">
                <a class="nav-link bg-dark active" href="index.html">Voltar</a>
            </li>
        </ul>

        <div class="card my-5">
            <div class="card-header text-center h4">Maior venda por Marcas</div>
            <div class="card-body">
                <canvas id="maiorVenda"></canvas>
            </div>

        </div>

        <div class="card my-5">
            <div class="card-header text-center h4">Veículos que geraram a maior e menor receita</div>
            <div class="card-body">
                <canvas id="maiorReceita"></canvas>
            </div>
        </div>

        <div class="card my-5">
            <div class="card-header text-center h4">Média de vendas do ano por marca</div>
            <div class="card-body">
                <canvas id="MediaMarca"></canvas>
            </div>
        </div>


        <div class="card my-5">
            <div class="card-header text-center h4">Marcas que geraram uma receita maior com número menor de
                vendas</div>
            <div class="card-body">
                <canvas id="maiorReceitaMenorVenda"></canvas>
            </div>
        </div>

        <div class="card my-5">
            <div class="card-header text-center h4">Relação entre os veículos mais vendidos</div>
            <div class="card-body">

                <canvas id="relacaoMaiorVendaGrafico"></canvas>

            </div>
        </div>
    </div>
</body>
